<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn, .list {
            width: 360px;
        }

        #tm-card-body {
            width: 400px;
            height: 400px;
            overflow: auto;
            vertical-align: text-top;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6-md">
                <!-- THIS IS THE TEMPLATE of TM CARD -->
                <div class="card">
                    <div class="card-header">
                        <input id="artist-search" type="text" class="search" placeholder="Search"/>
                    </div>
                    <div id="tm-card-body" class="card-body">
                        <div id="artist-list">
                            <div class="list btn-group-vertical" role="group">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- THIS IS THE TEMPLATE of TM CARD -->
            </div>
        </div>
    </div>

    <!-- bootstrap and jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- listjs javascript library-->
    <script src="./assets/javascript/list.min.js"></script>

    <script src="./assets/javascript/listjs.js"></script>
</body>

</html>
